<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoPal: Language Partner</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#2A7FA0', // Clear ocean
                hover: '#1F6783',   // Deep ocean
                soft: '#EAF4FA',    // Mist
                light: '#D6ECF7',   // Light sky
                glow: '#7FC6E0',    // Gentle glow
              },
              secondary: {
                DEFAULT: '#D49B4B', // Warm gold
                hover: '#B97D2E',   // Deep gold
                soft: '#FFF3DE',    // Cream
              },
              accent: {
                DEFAULT: '#7C6EE6', // Soft violet
                soft: '#F2EEFF',    // Lavender mist
              },
              info: {
                DEFAULT: '#4F9BD8', // Sky blue
                soft: '#EAF2FF',
              },
              success: {
                DEFAULT: '#3AAE84', // Fresh green
                soft: '#E7F7F0',
              },
              surface: {
                DEFAULT: '#FFFFFF',
                background: '#F4F7FA', // Clear snow
                glass: 'rgba(255, 255, 255, 0.78)',
              },
              text: {
                strong: '#16222A', // Deep ink
                main: '#2B3440',   // Slate
                soft: '#5C6672',   // Muted slate
                muted: '#9AA3AF',  // Cool gray
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              arabic: ['Cairo', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'soft': '0 6px 24px -10px rgba(15, 23, 42, 0.18)',
              'glow': '0 0 24px rgba(118, 201, 192, 0.45)',
              'gem': 'inset 0 2px 6px rgba(255, 255, 255, 0.7), 0 10px 26px -12px rgba(30, 106, 120, 0.5)',
              'card': '0 0 0 1px rgba(15, 23, 42, 0.04), 0 8px 18px rgba(15, 23, 42, 0.06)',
              'convex': 'inset 0 1px 0 rgba(255,255,255,0.85), 0 3px 8px rgba(15, 23, 42, 0.08)',
              'debossed': 'inset 0 2px 4px rgba(15, 23, 42, 0.06)',
              'caustic': 'inset 0 2px 6px rgba(255, 255, 255, 0.5)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'breathe': 'breathe 5s ease-in-out infinite',
              'wave': 'wave 2.5s ease-in-out infinite',
              'wave-bar': 'waveBar 1s ease-in-out infinite',
              'rise': 'rise 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              rise: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.4' },
                '50%': { transform: 'scale(1.1)', opacity: '0.6' },
              },
              wave: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(-10deg)' },
                '75%': { transform: 'rotate(10deg)' },
              },
              waveBar: {
                 '0%, 100%': { height: '20%' },
                 '50%': { height: '100%' }
              }
            },
            backgroundImage: {
               'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
        .noise-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.035'/%3E%3C/svg%3E");
        }
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.06); border-radius: 999px; }
        ::-webkit-scrollbar-thumb { background: rgba(30, 106, 120, 0.35); border-radius: 999px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(30, 106, 120, 0.5); }
    </style>
  <script type="importmap">
{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0"
  }
}
</script>

</head>

</html>
